<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Founder's House Coffee Shop</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h1>Founder's House Coffee Shop</h1>
  </header>
  <!--Coffee Menu-->
  <div id="coffee-menu">Coffee Menu</div>

  <!--Coffee Description-->
  <div id="coffee-description">
    <img class="coffee-img" src="https://via.placeholder.com/150" alt="Insert name here">
    <h2 class="name">Name:</h2>
    <h4 id="coffee-cost">0</h4>
    <h3 class="description">Description:</h3>
  </div>
  <!--Coffee Ingredients -->
  <div id="coffee-ingredients">
    <h2>Ingredients:</h2>
  </div>

  <!-- Order Button-->
  <button id="order-btn">Order</button>
  <div id="order-list">
  </div>

  <div>
    <h2>Total:</h2>
    <h2 id="total-cost">$0.00</h2>
    <button id="order-submit">Submit Order Here!</button>
  </div>
</body>

</html>
